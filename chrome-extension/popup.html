<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .header {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 4px 0 0 0;
    }
    
    .content {
      padding: 20px;
      background: white;
    }
    
    .status-section {
      margin-bottom: 20px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-active {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status-inactive {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.2s;
    }
    
    .button-primary {
      background: #667eea;
      color: white;
    }
    
    .button-primary:hover {
      background: #5a67d8;
    }
    
    .button-success {
      background: #22c55e;
      color: white;
    }
    
    .button-success:hover {
      background: #16a34a;
    }
    
    .config-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }
    
    .config-label {
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }
    
    .config-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 16px 0;
    }
    
    .stat-item {
      text-align: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ’Ž</div>
    <h1 class="title">Opal Auction Tracker</h1>
    <p class="subtitle">Automatic Facebook bid detection</p>
  </div>
  
  <div class="content">
    <div class="status-section">
      <div id="status-indicator" class="status-indicator status-inactive">
        <span id="status-icon">â­•</span>
        <span id="status-text">Monitoring Inactive</span>
      </div>
    </div>
    
    <button id="toggle-monitoring" class="button button-primary">
      Start Monitoring
    </button>
    
    <button id="open-tracker" class="button button-primary">
      Open Auction Tracker
    </button>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="bids-found">0</div>
        <div class="stat-label">Bids Found</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="auctions-tracked">0</div>
        <div class="stat-label">Auctions</div>
      </div>
    </div>
    
    <div class="config-section">
      <div class="config-label">Auction Tracker URL</div>
      <input 
        type="text" 
        id="tracker-url" 
        class="config-input" 
        placeholder="http://localhost:5000"
        value="http://localhost:5000"
      >
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
